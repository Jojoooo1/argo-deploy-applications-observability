apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: observability-tempo
  namespace: argocd

  # Add this finalizer ONLY if you want these to cascade delete (A cascade delete, deletes both the app and its resources, rather than only the app.)
  # finalizers:
  #   - resources-finalizer.argocd.argoproj.io

spec:
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground

  source:
    chart: tempo
    repoURL: "https://grafana.github.io/helm-charts"
    targetRevision: 1.5.1
    helm:

      # https://github.com/grafana/helm-charts/blob/main/charts/tempo/values.yaml
      valuesObject:
        tempo:
          retention: 30d
          resources:
            requests: 
              memory: 1Gi
              cpu: 150m
            limits:
              memory: 1Gi # 7Gi for production is pretty good
              cpu: 150m # 900m for production is pretty good
          global_overrides:
            # In high volume cenario we need to increase this value.
            max_traces_per_user: 20000
          # https://github.com/grafana/tempo/blob/main/docs/tempo/website/configuration/_index.md#storage
          storage:
            trace:
              backend: gcs
              gcs:
                bucket_name: your_bucket_name

        serviceMonitor:
          enabled: "true"
          namespace: observability
          additionalLabels:
            release: observability-kube-prometheus

        persistence:
          enabled: "true"
          size: 1Gi

        # serviceAccount:
        #   annotations:
        #     iam.gke.io/gcp-service-account: tempo-storage@${ARGOCD_ENV_PROJECT}.iam.gserviceaccount.com

  destination:
    server: "https://kubernetes.default.svc"
    namespace: observability
